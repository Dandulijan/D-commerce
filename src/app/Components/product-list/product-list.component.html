<div class="container mt-4">
  <h1 class="text-2xl font-bold mb-4">PRODUCTS</h1>
  <button
    class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded-lg shadow-sm transition"
  >
    Add
  </button>
  <table class="table table-bordered table-hover align-middle text-center">
    <thead class="table-light">
      <tr>
        <th class="px-4 py-2 text-left">Image</th>
        <th class="px-4 py-2 text-left">Name</th>
        <th class="px-4 py-2 text-left">Description</th>
        <th class="px-4 py-2 text-left">Price</th>
        <th class="px-4 py-2 text-left">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products$(); track $index) {

      <tr class="border-t">
        <td class="px-4 py-2">
          <img
            [src]="product.imageUrl"
            [alt]="product.name"
            style="width: 80px; height: auto; object-fit: contain"
          />
        </td>
        <td class="px-4 py-2">
          {{ product.name }}
        </td>
        <td class="px-4 py-2">{{ product.description }}</td>
        <td class="px-4 py-2">{{ product.price | currency }}</td>
        <td class="px-4 py-2">
          <button
            (click)="setSelectedProduct(product)"
            class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded-lg shadow-sm transition"
          >
            Edit
          </button>
          <button
            class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white text-sm font-medium rounded-lg shadow-sm transition"
          >
            <a [routerLink]="['/products', product.id]">view</a>
          </button>
          <button
            class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white text-sm font-medium rounded-lg shadow-sm transition"
            (click)="DeleteProduct(product)"
          >
            Delete
          </button>
        </td>
      </tr>

      }
    </tbody>
  </table>
  @if(editMode) {
  <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl p-6 relative">
      <button
        (click)="this.editMode = false"
        class="absolute top-2 right-2 text-stone-500 hover:text-stone-800"
      >
        X
      </button>

      <app-product-form
        *ngIf="editMode"
        [product]="selectedProduct"
        (updateProduct)="handleFormSubmit($event)"
      ></app-product-form>
    </div>
  </div>
  }

  >

  > -->
</div>
