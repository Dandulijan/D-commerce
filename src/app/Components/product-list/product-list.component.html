<div class="container mt-5">
  <div class="flex justify-between mb-4 pe-45">
    <h1 class="text-2xl font-bold">PRODUCTS</h1>
    <button
      class="px-15 py-2 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded-lg shadow-sm transition"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </svg>
    </button>
  </div>
  <table class="table table-bordered table-hover align-middle text-center">
    <thead class="table-light">
      <tr>
        <th class="px-4 py-2 text-left">Image</th>
        <th class="px-4 py-2 text-left">Name</th>
        <th class="px-4 py-2 text-left">Description</th>
        <th class="px-4 py-2 text-left">Price</th>
        <th class="px-4 py-2 text-left">Status</th>
        <th class="px-4 py-2 text-left">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products$(); track $index) {

      <tr class="border-t">
        <td class="px-4 py-2">
          <img
            [src]="product.imageUrl"
            [alt]="product.name"
            style="width: 80px; height: auto; object-fit: contain"
          />
        </td>
        <td class="px-4 py-2">
          {{ product.name }}
        </td>
        <td class="px-4 py-2">{{ product.description }}</td>
        <td class="px-4 py-2">{{ product.price | currency }}</td>
        <td class="px-4 py-2">
          <span
            [ngClass]="{
              'text-green-600': product.status === 'available',
              'text-yellow-600': product.status === 'archived',
              'text-red-600': product.status === 'out-of-stock',
            }"
          >
            {{ product.status }}
          </span>
        </td>
        <td class="px-4 py-2 justify-between">
          <button
            (click)="setSelectedProduct(product)"
            class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded-lg shadow-sm transition w-full sm:w-auto"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
              />
            </svg>
          </button>
          <button
            class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white text-sm font-medium rounded-lg shadow-sm transition w-full sm:w-auto"
          >
            <a [routerLink]="['/products', product.id]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 12c2.25-4.5 6-7.5 9.75-7.5S19.5 7.5 21.75 12c-2.25 4.5-6 7.5-9.75 7.5S4.5 16.5 2.25 12z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            </a>
          </button>
          <button
            class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white text-sm font-medium rounded-lg shadow-sm transition w-full sm:w-auto"
            (click)="DeleteProduct(product)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
              />
            </svg>
          </button>
        </td>
      </tr>

      }
    </tbody>
  </table>
  @if(editMode) {
  <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl p-6 relative">
      <button
        (click)="this.editMode = false"
        class="absolute top-2 right-2 text-stone-500 hover:text-stone-800"
      >
        X
      </button>

      <app-product-form
        *ngIf="editMode"
        [product]="selectedProduct"
        (updateProduct)="handleFormSubmit($event)"
      ></app-product-form>
    </div>
  </div>
  }

  <app-product-form
    *ngIf="editMode"
    [product]="selectedProduct"
    (updateProduct)="handleFormSubmit($event)"
    (closeForm)="this.editMode = false"
  >
    ></app-product-form
  > -->
</div>
