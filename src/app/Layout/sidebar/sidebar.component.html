<div class="min-h-screen flex">
  <aside
    class="w-70 bg-white text-white flex flex-col p-4 space-y-4 transition-all duration-300"
    [ngClass]="{
      'w-70': sidebarOpen,
      'w-0 overflow-hidden': !sidebarOpen
    }"
  >
    @if(sidebarOpen) {
    <img src="assets/Photos/logo.png" alt="Logo" class="w-10 h-10" />
    <h2 class="text-black items-center">D-COMMERCE</h2>
    <nav class="flex flex-col space-y-2">
      <a
        routerLink="/dashboard"
        routerLinkActive="bg-gray-200"
        class="px-4 py-2 rounded hover:bg-gray-200 text-black border-gray-200 flex items-center gap-2"
      >
        <!-- <img src="assets/Photos/dashboard-2.png" class="w-5 h-5" /> -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 7.125C2.25 6.504 2.754 6 3.375 6h6c.621 0 1.125.504 1.125 1.125v3.75c0 .621-.504 1.125-1.125 1.125h-6a1.125 1.125 0 0 1-1.125-1.125v-3.75ZM14.25 8.625c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v8.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 0 1-1.125-1.125v-8.25ZM3.75 16.125c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 0 1-1.125-1.125v-2.25Z"
          />
        </svg>

        <span>DASHBOARD</span></a
      >
      <a
        routerLink="/users"
        routerLinkActive="bg-gray-200 "
        class="px-4 py-2 rounded hover:bg-gray-200 text-black border-gray-200 flex items-center gap-2"
      >
        <!-- <img src="assets/Photos/user.png" class="w-5 h-5" /> -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
          />
        </svg>

        <span>USERS</span></a
      >
      <a
        routerLink="/products"
        routerLinkActive="bg-gray-200"
        class="px-4 py-2 rounded hover:bg-gray-200 text-black flex items-center gap-2"
      >
        <!-- <svg
          xmlns=""
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20 13V6a2 2 0 00-2-2h-4v2h4v7h-4v2h4a2 2 0 002-2zM4 13V6a2 2 0 012-2h4v2H6v7h4v2H6a2 2 0 01-2-2z"
          />
        </svg> -->
        <img src="assets/Photos/box.png" class="w-5 h-5" />
        <span>PRODUCTS</span></a
      >
    </nav>
    }
  </aside>
  <main class="flex-1 p-6 bg-gray-100">
    <button
      (click)="toggleSidebar()"
      class="mb-4 px-4 py-2 text-white rounded hover:bg-gray-200"
    >
      <!-- <img src="assets/Photos/list.png" class="w-5 h-5" /> -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6 text-black"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
    </button>
  </main>
</div>
