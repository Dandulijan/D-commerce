<!-- secound part -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
  <!-- Card 1: Pie Chart -->

  <div class="bg-white rounded-2xl shadow p-4">
    <h2 class="text-xl font-semibold mb-2">Product Sales</h2>
    <ngx-charts-bar-vertical
      [view]="[350, 350]"
      [results]="chartData2()"
      [scheme]="colorScheme"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      xAxisLabel="Product"
      yAxisLabel="Sales"
    >
    </ngx-charts-bar-vertical>
  </div>

  <div class="bg-white rounded-2xl shadow p-4">
    <h2 class="text-xl font-semibold mb-2">Stock Overview</h2>
    <ngx-charts-bar-vertical
      [results]="chartData()"
      [view]="[500, 300]"
      [scheme]="colorScheme"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Products'"
      [yAxisLabel]="'Sales'"
      [animations]="true"
    >
    </ngx-charts-bar-vertical>
  </div>
  <div class="bg-white rounded-2xl shadow p-4">
    <h2 class="text-xl font-semibold mb-2">Category</h2>
    <ngx-charts-line-chart
      [results]="[lineChartData()]"
      [view]="[350, 350]"
      [scheme]="colorScheme"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="false"
      [autoScale]="true"
    >
    </ngx-charts-line-chart>
  </div>
  <div class="bg-white rounded-2xl shadow p-4">
    <h2 class="text-xl font-semibold mb-2">Top Sale</h2>
    <ngx-charts-pie-chart
      [results]="chartData()"
      [view]="[400, 400]"
      [scheme]="colorScheme"
      [legend]="true"
      [doughnut]="false"
      [labels]="true"
    >
    </ngx-charts-pie-chart>
  </div>
  <div class="bg-white rounded-2xl shadow p-4">
    <h2 class="text-xl font-semibold mb-2">Revenue Trend</h2>
    <ngx-charts-pie-chart
      [results]="chartData()"
      [view]="[400, 400]"
      [scheme]="colorScheme"
      [legend]="true"
      [doughnut]="true"
      [labels]="true"
    >
    </ngx-charts-pie-chart>
  </div>
  <ngx-charts-bar-horizontal
    [results]="chartData()"
    [view]="[400, 400]"
    [scheme]="colorScheme"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Sales'"
    [yAxisLabel]="'Product'"
  >
  </ngx-charts-bar-horizontal>
  <div
    class="bg-black text-white p-5 rounded-xl shadow flex flex-col justify-between"
  >
    <div>
      <div class="flex justify-between">
        <p class="text-xl">Total Sales</p>
      </div>
      <p class="text-sm opacity-60">{{ this.products$().length }}</p>
    </div>
    <div class="text-3xl font-semibold mt-2">${{ getTotalSales() }}</div>
    <div class="flex justify-between text-sm mt-2 text-green-400">
      <span>+15.6%</span><span>+1.4k this week</span>
    </div>
  </div>
  <div class="bg-white p-5 rounded-xl shadow flex flex-col justify-between">
    <div>
      <div class="flex justify-between">
        <p class="text-xl">Visitors</p>
      </div>
      <p class="text-xs text-gray-500">Avg. time: 4:30m</p>
    </div>
    <div class="text-3xl font-semibold mt-2">{{ this.users.length }}</div>
    <div class="flex justify-between text-sm mt-2 text-green-500">
      <span>+12.7%</span><span>+1.2k this week</span>
    </div>
  </div>
</div>
