<form [formGroup]="productForm" (ngSubmit)="submitForm()" class="space-y-4">
  <input formControlName="name" placeholder="Product Name" class="input" />
  <textarea
    formControlName="description"
    placeholder="Description"
    class="input"
  ></textarea>
  <input
    formControlName="price"
    type="number"
    placeholder="Price"
    class="input"
  />
  <input formControlName="category" placeholder="Category" class="input" />
  <input
    formControlName="stock"
    type="number"
    placeholder="Stock"
    class="input"
  />
  <select formControlName="status" class="input">
    <option value="available">Available</option>
    <option value="out-of-stock">Out of Stock</option>
    <option value="archived">Archived</option>
  </select>
  <input
    formControlName="rating"
    type="number"
    placeholder="Rating"
    class="input"
  />
  <input formControlName="imageUrl" placeholder="Image URL" class="input" />
  <button type="submit" class="btn btn-primary">Update Product</button>
</form>
